<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuários</h1>
	<br />
	<h:form id="cadastro">
		<h:messages/>
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" maxlength="40" size="40" required="true" requiredMessage="O campo nome precisa ter no mínimo 10 e no máximo 40 caracteres." value="#{usuarioBean.usuario.nome}">
				<f:validateLength minimum="10" maximum="40"/>
			</p:inputText>
			
			<p:outputLabel value="Data Nascimento:" for="nascimento" />
			<p:calendar id="nascimento" value="#{usuarioBean.usuario.nascimento}" locale="pt_BR" navigator="true" pattern="dd/MM/yyyy" size="20" maxlength="20" required="true" requiredMessage="A data não foi informada.">
				<f:convertDateTime dateStyle="medium"/>
			</p:calendar>
			
			<p:outputLabel value="Celular" for="celular" />
			<p:inputMask id="celular" size="40" mask="(99) 99999-9999" value="#{usuarioBean.usuario.celular}" />
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="40" maxlength="60" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="O e-mail informado não corresponde com o formato. joao@dominio.com">
				<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_]+\.[a-zA-Z]+" />
			</p:inputText>
			
			<p:outputLabel value="Idioma" for="idioma" />
			<p:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}" >
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
				<f:selectItem itemLabel="Português" itemValue="pt_BR"/>
				<f:selectItem itemLabel="English" itemValue="en_US"/>
				<f:selectItem itemLabel="Espanol" itemValue="es_ES"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" maxlength="40" size="40" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
			</p:inputText>
			
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" maxlength="20" size="40" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Campo senha não pode ser em branco." redisplay="true"/>
			
			<p:outputLabel value="Repita Senha" for="confirmaSenha" />
			<p:password id="confirmaSenha" maxlength="20" size="40" value="#{usuarioBean.confirmarSenha}" required="true" requiredMessage="O campo Repita Senha não pode ser em branco." redisplay="true" />
			
			<p:outputLabel />
			<p:commandButton value="Cadastrar" icon="ui-icon-plus" action="#{usuarioBean.salvar}" ajax="false"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
